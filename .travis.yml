# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode9.1
language: swift 

cache: cocoapods

podfile: Example/Podfile

before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --project-directory=Example

env:
  - ACTION=test PLATFORM=iOS DESTINATION='platform=iOS Simulator,name=iPhone 7,OS=9.3'

script:
- set -o pipefail && xcodebuild -scheme BiometricAuthentication-Example -destination "$DESTINATION" $ACTION | xcpretty
- pod lib lint
