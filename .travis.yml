# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode9.1
language: swift 

cache: cocoapods

podfile: Example/Podfile

before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --project-directory=Example

env:
  - ACTION=test PLATFORM=iOS DESTINATION='platform=iOS Simulator,id=8BB869B7-8203-4B31-99C9-CC276640EC3D,name=iPhone 6s,OS=9.3'

script:
- set -o pipefail && xcodebuild -workspace Example/BiometricAuthenticator.xcworkspace -scheme BiometricAuthenticator-Example -destination "$DESTINATION" $ACTION | xcpretty
- pod lib lint
